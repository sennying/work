<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="head" style="font-size: 30px;color: rgb(85, 235, 185)" v-text="msg"></div>
    <script src="../static/js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#head',
            data: {
                msg: "公寓送餐啦！！！"
            },
            methods: {
                lang() {
                    setInterval(() => {
                        var start = this.msg.substring(0, 1);
                        var end = this.msg.substring(1);
                        this.msg = end + start;
                    }, 400);
                }
            }
        })
        vm.lang()
    </script>
</body>

</html>
